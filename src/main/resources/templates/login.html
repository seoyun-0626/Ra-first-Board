<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title></head>
<style>
  body {
       background-color: #fffaf6;
       margin: 0;
       font-family: Arial, sans-serif;
  }
  header {
      text-align: center;
      padding: 20px;
      position: relative;
  }

  header .brand {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
  }

  header .brand .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #e75480;
  }

  header .brand img {
      height: 100px;
      margin-right: 12px;
  }

  main {
      text-align: center;
      margin-top: 40px;
  }

  footer {
     position: fixed;
     bottom: 0;
     left: 0;
     width: 100%;
     padding: 15px;
     text-align: center;
     background-color: #fce4ec;
     border-top: 2px dotted #e75480;
     color: #555;
     font-size: 0.9rem;
  }
  form div {
    margin-bottom: 15px;
  }


</style>
<body>
<header>
  <a href="/" class="brand">
    <img src="/img/logo.png" alt="Ra Board" style="height:100px;">
    <span class="title">라디네 게시판</span>
  </a>
</header>
<main>
  <h1>로그인</h1>
  <form method="post" action="/login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div><label>이메일@ : <input type="email" name="username" required></label></div>
    <div><label>비밀번호 : <input type="password" name="password" required></label></div>
    <button type="submit">로그인</button>
  </form>
  <a href="/oauth2/authorization/google" class="btn btn-primary">구글로 로그인</a>
</main>
<footer>
  <p>© 2025.08.19 라디네 게시판 | 만든이: 라디네</p>
</footer>
</body>
</html>
