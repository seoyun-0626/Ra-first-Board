<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈</title>
  <style>

      body {
         background-color: #fffaf6;
         margin: 0;
         font-family: Arial, sans-serif;
      }

      header {
         position: relative;
         margin-bottom: 20px;
         padding: 10px 20px;
         text-align: center;
      }

      header .brand {
         display: inline-flex;
         align-items: center;
         text-decoration: none;
      }

      header .brand .title {
         font-size: 2.5rem;
         font-weight: bold;
         color: #e75480;
      }

      header .brand img {
         height: 100px;
         margin-right: 12px;
      }

      main {
        text-align: center;
         margin-top: 40px;
      }

      footer {
         position: fixed;
         bottom: 0;
         left: 0;
         width: 100%;
         padding: 15px;
         text-align: center;
         background-color: #fce4ec;
         border-top: 2px dotted #e75480;
         color: #555;
         font-size: 0.9rem;
      }
      header .menu {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1rem;
      }



  </style>

</head>
<body>

<header>
    <a href="/" class="brand">
        <img src="/img/logo.png" alt="Ra Board" style="height:100px;">
        <span class="title">라디네 게시판</span>
    </a>

    <div class= "menu" sec:authorize="isAuthenticated()">
        <form method="post" action="/logout" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
            <button type="submit">로그아웃</button>
    </form>
    </div>

</header>

<main>
  <h1>홈화면</h1>

  <a href="/articles">글목록보기</a>
  <span sec:authorize="isAnonymous()">
        | <a href="/login">로그인</a>
        | <a href="/join">회원가입</a>
  </span>



</main>

<footer>
    <p>© 2025.08.19 라디네 게시판 | 만든이: 라디네</p>
</footer>
</body>
</html>
